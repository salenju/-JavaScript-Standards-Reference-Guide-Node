<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.8 Date对象</title>
</head>
<body>

<script>
    window.onload = function () {
        /*=====================1.普通函数的用法==================*/
        /*
        * Date()对象可作为普通函数直接调用，返回一个代表当前时间的字符串;
        * Date(2018,7,6)即使带有参数，Date()对象作为普通函数使用时也依旧返回当前时间的字符串
        * */
        console.log("Date()", Date());   //  Fri Jul 06 2018 08:33:44 GMT+0800 (中国标准时间)
        console.log("Date()", Date(2018, 7, 6)); //  Fri Jul 06 2018 08:33:44 GMT+0800 (中国标准时间)

        /*=====================2.构造函数的用法==================*/
        /* var date = new Date();
        *  Date还可作为构造函数使用。返回一个Date对象的实例；
        *  参数说明：
        *  1.参数为空——如果不带参数则实例代表当前时间（表示当前时间的字符串）；
        *  2.参数为负整数——代表1970年1月1日之前的时间；
        *  3.只要是能被Date.parse()方法解析的字符串，都可作为参数；
        *  4.参数为年、月、日等多个整数时，年和月是不能省略的，其他参数可省略。即至少需要年和月这两个参数。
        *    如果只有“年”这一个参数，Date会将其解释为毫秒数；
        * */
        var date_1 = new Date();
        // 参数为毫秒数
        var date_2 = new Date(1378218728000);
        // 参数为日期字符串
        var date_3 = new Date("January 6, 2013");
        // 参数为年，月，日，小时，分钟，秒，毫秒
        var date_4 = new Date(2013, 0, 1, 0, 0, 0, 0);

        console.log("date_1:", date_1);  // Fri Jul 06 2018 08:48:53 GMT+0800 (中国标准时间)
        console.log("date_2:", date_2.toLocaleDateString());  // Sun Jan 06 2013 00:00:00 GMT+0800 (中国标准时间)
        console.log("date_3:", date_3);  // Tue Jan 01 2013 00:00:00 GMT+0800 (中国标准时间)
        console.log("date_4:", date_4);  // Tue Jan 01 2013 00:00:00 GMT+0800 (中国标准时间)

        /*=====================3.日期的运算==================*/
        /* 日期在运算时类型自动转换：
        * - Date实例转换为数值，等于对应的毫秒数
        * - Date实例转换为字符串，等于对应的日期字符串
        * */
    }
</script>
</body>
</html>
